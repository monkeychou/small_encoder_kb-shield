CONFIG_ZMK_KEYBOARD_NAME="Small Encoder KB"

# 编码器支持
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ZMK Studio 支持（实时配置键映射）
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_BLE=y
CONFIG_ZMK_STUDIO_USB=y

# 电池监测支持
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y
CONFIG_ZMK_EXT_POWER_GENERIC=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_CRITICAL_PERCENT=5

# LiPo 电池（常见 3.7V 单节锂电池）
CONFIG_ZMK_BATTERY_TYPE_LIPO=y

# 蓝牙配置（默认已支持5个profile，可选明确指定）
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
